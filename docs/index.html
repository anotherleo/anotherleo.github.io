<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Leo's Mind</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <style>
    /* 1. 设置全局基础字号为 20px */
    html, body {
      font-size: 20px;
    }
  
    /* 2. 针对文档正文区域的优化 */
    .markdown-section {
      /* 适当增加行高，让大字号更有呼吸感 */
      line-height: 1.8;
      /* 调整正文字体颜色，稍微调浅一点点（深灰色）比纯黑更耐看 */
      color: #34495e;
      /* 限制最大宽度，避免超大屏上文字排太长导致阅读疲劳 */
      max-width: 900px;
      margin: 0 auto;
    }
  
    /* 3. 侧边栏文字同步放大（建议比正文略小一点，设为 18px） */
    .sidebar ul li a {
      font-size: 18px;
    }
  
    /* 4. 标题字号自动按比例放大 */
    .markdown-section h1 { font-size: 2.2rem; }
    .markdown-section h2 { font-size: 1.8rem; }
    .markdown-section h3 { font-size: 1.5rem; }
  
    /* 5. 适配手机端：如果手机上 20px 太大，可以自动缩小一点 */
    @media screen and (max-width: 768px) {
      html, body {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '', 
      loadSidebar: true, 
      subMaxLevel: 3, 
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      }, 
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/@sy-records/docsify-footnotes/dist/index.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
